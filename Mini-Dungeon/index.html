<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mini Dungeon</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Mini Dungeon WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background: #3f3f3f">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; height: 90%"></div>
      <div id="footer" class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Mini Dungeon</div>
      </div>
    </div>
    <script>
      function changeContainerHeight() {
        var c = document.getElementById("unityContainer");
        var f = document.getElementById("footer");
        c.style.height = (window.innerHeight - f.clientHeight - 10) + "px";
      }
      window.onresize = changeContainerHeight;
      changeContainerHeight();
    </script>
  </body>
</html>
